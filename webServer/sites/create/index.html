<!DOCTYPE html>
<html>
    <head>
      <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css " rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid text-center">
            <h1>Heuristic word autocomplete</h1>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Create your own model!</h4>

                    <h6><b>train data → normalisation → processing → testing</b></h6>

                    <div class="accordion" id="stepsAccordion">
                        <div class="accordion-item">
                          <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                              Insert train Data
                            </button>
                          </h2>
                          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#stepsAccordion">
                            <div class="accordion-body">
                              Just put any <strong>large text</strong> you want in here.
                              <textarea class="form-control mt-2" rows="8" id="textarea_train_data"></textarea>
                            </div>
                          </div>
                        </div>
                        <div class="accordion-item">
                          <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                              make data usable (normalisation)
                            </button>
                          </h2>
                          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#stepsAccordion">
                            <div class="accordion-body">
                              <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="useToLowerCase" checked>
                                <label class="form-check-label" for="useToLowerCase">transform text to lowercase</label>
                              </div>
                              <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="removePunctuation" checked>
                                <label class="form-check-label" for="removePunctuation">remove punctuation (!"#$%&\'()*+...)</label>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="accordion-item">
                          <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                              generate model
                            </button>
                          </h2>
                          <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#stepsAccordion">
                            <div class="accordion-body">
                              <button class="btn btn-primary" onclick="generate()">
                                generate
                              </button>
                              <p id="wordcount">

                              </p>
                              <div class="progress mt-3">
                                <div id="progressbar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
                              </div>
                              <div id="generationComplete">
                                
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="accordion-item">
                            <h2 class="accordion-header">
                              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                try it!
                              </button>
                            </h2>
                            <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#stepsAccordion">
                              <div class="accordion-body">
                                <div class="input-group pt-2">
                                    <span class="input-group-text">INPUT</span>
                                    <input class="form-control" id="tryinput">
                                </div>
                                <div class="input-group pt-2">
                                    <span class="input-group-text">GUESS</span>
                                    <input class="form-control" id="tryoutput" disabled>
                                </div>
                              </div>
                            </div>
                          </div>

                      </div>
                </div>
            </div>
        </div>
    </body>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js "></script>
    <script src="create.js"></script>
    <script src="script.js"></script>
</html>
